<ion-header no-border>
    <ion-toolbar>
        <ion-title>
            Favorites
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-slides *ngIf="dataLocalSrv.news.length === 0" [options]="sliderOpts">
        <ion-slide>
            <ion-label>No Favorites</ion-label>
        </ion-slide>
    </ion-slides>
    <app-news
        *ngIf="dataLocalSrv.news.length > 0"
        [news]="dataLocalSrv.news"
        [onFavorites]="true"
    ></app-news>
</ion-content>
