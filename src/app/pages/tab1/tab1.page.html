<ion-header no-border>
    <ion-toolbar>
        <ion-title>
            NEWS
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <app-news [news]="news"></app-news>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
            loadingSpinner="crescent"
            loadingText="Loading more data..."
        >
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
